<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Web</title>
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="images/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="images/menu.png" class="menu-img">

        <h1 >Be  <h1 style="color:#00986f ;" >Brainy.</h1></h1>
        <ul>
            <li><a href="#">Latest</a></li>
            <li><a href="#">Modern</a></li>
            <li><a href="#">Comtemporary</a></li>
            <li><a href="#">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
    </nav>
    <div class="lamp-container">
        <img src="images/lamp.png" class="lamp">

        <a href="#">Check All Collections</a>
        <div class="control">
            <p>04</p>

            <p>05</p>
        </div>
    </div>
</div>
<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");
    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
</script>
</body>
</html>
